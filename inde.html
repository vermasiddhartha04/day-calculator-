<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Day Calculator</h1>
        <input type="date" id="date1" placeholder="Start Date">
        <input type="date" id="date2" placeholder="End Date">
        <button onclick="calculateDays()">Calculate Days</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateDays() {
            const date1 = new Date(document.getElementById('date1').value);
            const date2 = new Date(document.getElementById('date2').value);
            if (!date1 || !date2 || isNaN(date1) || isNaN(date2)) {
                document.getElementById('result').innerText = "Please select valid dates.";
                return;
            }
            const timeDifference = date2 - date1;
            const dayDifference = timeDifference / (1000 * 3600 * 24);
            document.getElementById('result').innerText = `Number of days: ${dayDifference}`;
        }
    </script>
</body>
</html>
